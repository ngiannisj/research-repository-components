<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>A Basic HTML5 Template</title>
    <meta
      name="description"
      content="A simple HTML5 Template for new projects."
    />
    <meta name="author" content="Nathan Giannis" />

    <meta property="og:title" content="Research repository components" />
    <meta property="og:type" content="website" />
    <meta
      property="og:description"
      content="CSS/JS/Html for research repository compnonets"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="styles/css/style.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Scripts -->
    <script src="scripts/javascript.js"></script>
  </head>

  <body>
    <div class="grid">
      <!-- Header -->
      <header class="header grid-column-main--full-width">
        <div class="header__content">
          <div class="header__header-top">
            <a href="#" class="header__logo-link">
              <div class="header__logo-image-container">
                <img
                  class="header__logo-image"
                  src="images/pngs/aus_gov_logo.png"
                  alt="australian_government_logo"
                />
              </div>
              <div class="header__logo-text-container">
                <h1 class="header__logo-text-heading site-heading">
                  Research Repository
                </h1>
                <h2 class="header__logo-text-subheading site-subheading">
                  All your reserch in one place.
                </h2>
              </div>
            </a>
          </div>
          <div class="header__header-bottom">
            <nav class="header__navbar">
              <a class="header__nav-link header__nav-link--active" href="#">
                Home
              </a>
              <a class="header__nav-link" href="#"> Library </a>
              <a class="header__nav-link" href="#"> Contribute </a>
              <a class="header__nav-link" href="#"> Login </a>
              <a class="header__nav-link" href="#"> Logout </a>
              <div class="header__nav-link--align-right">
                <a class="header__nav-link" href="#"> Librarian Portal </a>
                <a class="header__nav-link" href="#"> Profile </a>
                <span
                  class="
                    notification-bubble notification-bubble__header-notification
                  "
                  >4</span
                >
              </div>
            </nav>
          </div>
        </div>
      </header>

      <!-- grid-column-main -->
      <div class="grid-column-main--half-width">
        <h1 class="margin-bottom--large">Login</h1>
        <div class="field">
          <label for="fname" class="field__label">Email address:</label>
          <input
            type="text"
            id="fname"
            class="field__input"
            name="fname"
            value=""
          />
        </div>

        <div class="field">
          <label for="fname" class="field__label">Password:</label>
          <input
            type="text"
            id="fname"
            class="field__input"
            name="fname"
            value=""
          />
        </div>

        <div class="button-group">
          <div class="field__list-item">
            <input
              type="checkbox"
              id="checkbox-1"
              name="checkbox-1"
              class="field__input-toggle field__input-checkbox"
              value="Bike"
            />
            <label
              for="checkbox-1"
              class="field__label field__label--toggle field__label--checkbox"
              tabindex="0"
              role="button"
            >
              I have a bike
            </label>
          </div>

          <a class="link link--red align-right" href="#">Forgot Password?</a>
        </div>

        <div class="button-group">
          <button class="button">Login</button>
        </div>

        <div class="button-group button-group--vertical">
          <h4>Don't have an account?</h4>
          <a class="link link--green" href="#"
            >Create an account to contribute</a
          >
        </div>
      </div>

      <!-- Footer -->
      <footer class="footer grid-column-main--full-width">
        <div class="footer__content">
          <div class="footer__nav-links">
            <a class="footer__nav-link" href="#"> Privacy </a>
            <a class="footer__nav-link" href="#"> Need help? </a>
            <a class="footer__nav-link" href="#"> Accessibility </a>
            <a class="footer__nav-link" href="#"> Disclaimer </a>
          </div>
          <div class="footer__footer-bottom">
            <span class="footer__copyright-disclaimer"
              >&copy; Commonwealth of Australia</span
            >
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
