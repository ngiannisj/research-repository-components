    <script>
      //Custom dropdown functionality
      /* When the user clicks on the button, 
      toggle between hiding and showing the dropdown content */
      function toggleDropdown($this) {
        $($this)
          .next(".field__input-select-list-options")
          .toggleClass("field__input-select-list-options--active");
        $($this).toggleClass("field__input-select-list-btn--active");
      }

      function selectListOptionClick($this) {
        $($this)
          .closest(".field__input-select-list")
          .find(".field__input-select-list-btn")
          .first()
          .attr("data-selected", $($this).data("value"));
        $($this)
          .closest(".field__input-select-list")
          .find(".field__input-select-list-btn")
          .first()
          .html($($this).text());
      }

      // Close the dropdown if the user clicks outside of it
      $(window).click(function (event) {
        if (!event.target.matches(".field__input-select-list-btn")) {
          const selectListOptions = $(".field__input-select-list-options");
          const selectListBtns = $(".field__input-select-list-btn");
          let i;
          for (i = 0; i < selectListOptions.length; i++) {
            $(selectListOptions[i]).removeClass(
              "field__input-select-list-options--active"
            );
          }
          for (i = 0; i < selectListBtns.length; i++) {
            $(selectListBtns[i]).removeClass(
              "field__input-select-list-btn--active"
            );
          }
        }
      });
    </script>
